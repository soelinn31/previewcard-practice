<body>

  
    

      <div class="main-background">

        
          
            <div class="card-background">
        
              <div class="container">
                <svg class="eye-img" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd">
                    <path d="M0 0h48v48H0z" />
                    <path
                      d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                      fill="#FFF" fill-rule="nonzero" />
                  </g>
                </svg>
                <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
        
              </div>
        
              <h1>Equilibrium #3429</h1>
              <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
              <img class="ethereum" src="icon-ethereum.svg" alt="ethereum">
              <p class="second-p">0.041 ETH</p>
              <img class="clock" src="icon-clock.svg" alt="clock">
              <p class="third-p">3 days left</p>
              <hr>
              <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
              <p class="fourth-p"><span>Creation of</span> <a href="">Jules Wyvern</a></p>
        
            </div>
          </div>
